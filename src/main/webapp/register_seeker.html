<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Register JobSeeker</title>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script type="text/javascript">
            function register() {
                var username = $("#userName")[0].value;
                var password = $("#pass")[0].value;

                if (!isDataValid(password, username)) {
                    return;
                }

                var data = {
                    userName: username,
                    password: password

                }

                $.ajax({
                    url: 'rest/user/register_seeker',
                    type: "POST",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(data)
                })
                        .success(function (data) {
                            $("#register_form").attr("action", "login.html");
                            console.log("success");
                        })
                        .fail(function (data) {
                            $("#register_form").attr("action", "register_seeker.html");
                            console.log("failure");
                        })
                        .always(function () {
                            $("#register_form").submit();
                            console.log("submitted");
                        });

            }

            function isDataValid(password, username) {

                if (password == "" || username == "") {
                    alert("Please fill both fields for password and try again.");
                    return false;
                }
                return true;
            }
        </script>
    </head>
    <body>
        <div id="logoContainer"></div>

        <form role="form" method="post" id="register_form" action="">
            <table>
                <tr>
                    <td>
                        <h3>Регистрирай потребител</h3>
                    </td>
                </tr>
                <tr>     
                    <td>
                        <input type="text" name="username" id="userName" placeholder="потрeбител">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" id="pass" placeholder="парола">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button onclick="register();" type="button">Регистрирай</button>
                    </td>
                </tr>
            </table>
        </form>
        <footer>
            <div id="copyright">
                <hr/>
                <ul id="cLink">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
