<html lang="bg">
    <head>
        <meta charset="utf-8">
        <!--        <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/company_profile.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/load_company.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/tooltip.js"></script>
        <title>Company Profile</title>
        <script type="text/javascript">
            function editCompany() {
                var companyName = $("#companyName")[0].value;
                var email = $("#email")[0].value;
                var website = $("#website")[0].value;
                var bulstat = $("#bulstat")[0].value;
                var description = $("#description_inp")[0].value;

                var data = {
                    name: companyName,
                    email: email,
                    website: website,
                    description: description,
                    bulstat: bulstat,
                };

                $.ajax({
                    url: 'rest/company',
                    type: "POST",
                    contentType: "application/json;charset=UTF-8",
                    data: JSON.stringify(data)
                })
                        .success(function (data) {
                            $("#edit_form").attr("action", "company_profile.html");
                        })
                        .fail(function (data) {
                            $("#edit_form").attr("action", "company_profile.html");

                        })
                        .always(function () {
                            $("#edit_form").submit();
                        });
            }
        </script>
    </head>
    <body>
        <header>
            <div id="logoContainer"></div>
            <nav>
                <ul>
                    <li><a href="company_page.html" data-toggle="tooltip" data-placement="top" title="Виж моите обяви"><img src="img/adv_grey.png"></a></li>
                    <li><a href="post_job.html" data-toggle="tooltip" title="Публикувай обява"><img src="img/adv_grey.png"></a></li>
                    <li><a href="applied_candidates.html" data-toggle="tooltip" title="Кандидати"><img src="img/profi.png" id="profile"></a></li>
                    <li><a href="company_profile.html" data-toggle="tooltip" title="Профил"><img src="img/settings.png" id="settings"></a></li>
                    <li><a href="LogoutServlet" data-toggle="tooltip" title="Изход"><img src="img/settings.png" id="settings"></a></li>
                </ul>
                <hr/>
            </nav>
        </header>
        <div>
            <h3>Профил</h3>
            <!--            <form  role="form" method="post" action="EditCompanySerlet">-->
            <form  id="edit_form" role="form" method="post">
                <div>
                    <div id="wrapper">
                        <div>
                            <label for="companyName">Име на компания</label>
                            <input type="text" placeholder="Име на компания"
                                   name="companyName" id="companyName"/>
                        </div>
                        <div>
                            <label for="email">Емайл</label>
                            <input type="text" placeholder="Емайл"
                                   name="email" id="email"/>
                        </div>
                        <div>
                            <label for="website">Уеб сайт</label>
                            <input type="text" placeholder="Уеб сайт"
                                   name="website" id="website"/>
                        </div>
                        <div>
                            <label for="bulstat">Булстат</label>
                            <input type="text" placeholder="Булстат"
                                   name="bulstat" id="bulstat"/>
                        </div>
                    </div>
                    <div id="edit_button">
                        <label>Описание</label>
                    </div>
                    <div id="description">
                        <textarea 
                            name="description" id="description_inp"  cols="40" rows="5" >
                        </textarea>
                    </div>
                    <div id="edit_button">
                        <!--                        <button type="submit">Запис</button>-->
                        <button onclick="editCompany();" type="button">Запис</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
