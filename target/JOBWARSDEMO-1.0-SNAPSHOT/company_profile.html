<html lang="bg">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/company_profile.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/edit_company_profile.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/tooltip.js"></script>
        <script type="text/javascript" src="js/load_company_profile.js"></script>
        <script type="text/javascript" src="js/logout.js"></script>
        <title>Company Profile</title>
    </head>
    <body>
        <header>
            <div id="logoContainer"></div>
            <nav>
                <ul>
                    <li><a href="company_page.html" data-toggle="tooltip" data-placement="top" title="Виж моите обяви"><img src="img/adv_grey.png"></a></li>
                    <li><a href="post_job.html" data-toggle="tooltip" title="Публикувай обява"><img src="img/adv_grey.png"></a></li>
                    <li><a href="applied_candidates.html" data-toggle="tooltip" title="Кандидати"><img src="img/profi.png" id="profile"></a></li>
                    <li><a href="company_profile.html" data-toggle="tooltip" title="Профил"><img src="img/settings.png" id="settings"></a></li>
                    <li><img title="Изход" data-toggle="tooltip" onclick="logout()" src="img/settings.png" id="settings"></li>
                </ul>
                <hr/>
            </nav>
        </header>
        <div>
            <h3>Профил</h3>
            <form  role="form" method="post" id="company_info_form">
                <div>
                    <div id="wrapper">
                        <div>
                            <label for="companyName">Име на компания</label>
                            <input type="text" placeholder="Име на компания"
                                   name="companyName" id="companyName"/>
                        </div>
                        <div>
                            <label for="email">Емайл</label>
                            <input type="text" placeholder="Емайл"
                                   name="email" id="email"/>
                        </div>
                        <div>
                            <label for="website">Уеб сайт</label>
                            <input type="text" placeholder="Уеб сайт"
                                   name="website" id="website"/>
                        </div>
                        <div>
                            <label for="bulstat">Булстат</label>
                            <input type="text" placeholder="Булстат"
                                   name="bulstat" id="bulstat"/>
                        </div>
                    </div>
                    <div id="edit_button">
                        <label>Описание</label>
                    </div>
                    <div id="description">
                        <textarea 
                            name="description" id="description_inp"  cols="40" rows="5" >
                        </textarea>
                    </div>
                    <div id="edit_button">
                        <button type="button" onclick="submitCompanyProfile()">Запис</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
